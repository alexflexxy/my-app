{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block title %} my App {% endblock %} </title>    
  <link href="{% static 'my_app/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'my_app/css/custom-fonts.css' %}" rel="stylesheet">
  <link href="{% static 'my_app/css/login.css' %}" rel="stylesheet">
  <link href="{% static 'my_app/css/style.css' %}" rel="stylesheet">
  <link href="{% static 'my_app/css/styles.css' %}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Sacramento&display=swap" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading"> MyMenu </div>
      <div class="list-group list-group-flush">
        <a href="{% url 'my_app:home' %}" class="list-group-item list-group-item-action bg-light">Home</a>
        <a href="{% url 'my_app:about' %}" class="list-group-item list-group-item-action bg-light">About</a>
        <a href="{% url 'my_app:services' %}" class="list-group-item list-group-item-action bg-light">Services</a>
        <a href="{% url 'my_app:contact' %}" class="list-group-item list-group-item-action bg-light">Contact</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">MyMenu</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="https://github.com/alexflexxy" target="_blank" > Github <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://twitter.com/alexanderflexxy" target="_blank">Follow</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Training
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'my_app:web' %}">Web Development</a>
                <a class="dropdown-item" href="{% url 'my_app:mobile' %}">Mobile Apps Development</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'my_app:computer' %}">Computer Programming</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid">
        {% block body %}
        {% endblock %}
      </div>

      <div id="bottomContainer">
        <a href="https://github.com/alexflexxy" target="_blank">Github</a>
        <a href="https://twitter.com/alexanderflexxy" target="_blank">Twitter</a>
        <a href="https://Facebook.com/Fidel alex" target="_blank">Facebook</a>
        <p class="copyright">copyright: 2020 Fidel Alexander</p>
      </div>
    </div>

    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'my_app/js/jquery.js' %}"></script>
  <script src="{% static 'my_app/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
